<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbahari - Secure Payment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center">Secure Payment</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="paymentForm" class="card p-4 shadow">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name on Card</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="expiry" class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" id="expiry" maxlength="5" placeholder="MM/YY" required>
                        </div>
                        <div class="col">
                            <label for="cvc" class="form-label">CVC</label>
                            <input type="text" class="form-control" id="cvc" maxlength="4" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount (USD)</label>
                        <input type="number" class="form-control" id="amount" min="1" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Pay Now</button>
                </form>
                <div id="paymentSuccess" class="alert alert-success mt-4 d-none" role="alert">
                    Payment processed successfully! Thank you for your purchase.
                </div>
            </div>
        </div>
    </div>
    <script>
        // Simple fake payment handler
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('paymentSuccess').classList.remove('d-none');
            setTimeout(() => {
                document.getElementById('paymentSuccess').classList.add('d-none');
                document.getElementById('paymentForm').reset();
            }, 3000);
        });
    </script>
</body>
</html>
